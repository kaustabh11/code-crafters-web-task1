<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
    <header class="bg-white border-b-2 border-gray-200 py-4 px-4">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
            <a href="#" class="flex items-center space-x-2 mb-4 md:mb-0">
                <img src="https://w7.pngwing.com/pngs/523/198/png-transparent-google-logo-google-search-google-play-google-text-logo-number.png"
                    alt="Google Logo" class="h-20">
            </a>
            <form id="search-form" class="flex items-center border rounded-full overflow-hidden w-full md:w-auto md:w-64">
                <input id="search-input" type="text"
                    class="py-2 px-4 md:px-6 outline-none focus:ring-2 focus:ring-blue-400 flex-grow text-base md:text-lg"
                    placeholder="Search Google">
                <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 hover:bg-blue-700 focus:outline-none rounded-full custom-px">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6">
                        <path fill="currentColor" d="M9 2a7 7 0 015.58 11.27l5.34 5.34a1 1 0 11-1.42 1.42l-5.34-5.34A7 7 0 119 2zm0 2a5 5 0 100 10A5 5 0 009 4z" />
                    </svg>
                </button>
            </form>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4">
        <ul id="search-results" class="list-none p-0">
            <!-- Display Search Results -->
        </ul>
    </main>

    <script src="script.js"></script>
</body>

</html>
